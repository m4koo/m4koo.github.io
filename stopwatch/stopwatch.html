<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="stopwatch.css">

</head>

<body class="bg-primary">
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
        <div id="main-page" class="container-fluid d-flex flex-column justify-content-center align-items-center">
            <h1 id="header" class="text-warning">
                JavaScript Stopwatch
            </h1>
            <div id="counter">
                <p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
            </div>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-success" id="button-start">Start</button>
                <button type="button" class="btn btn-danger" id="button-stop">Stop</button>
                <button type="button" class="btn btn-secondary" id="button-reset">Reset</button>
            </div>
        </div>
    </div>
    
</body>
<script src="stopwatch.js"></script>

</html>
